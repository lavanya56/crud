	<div class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" style="color:skyblue" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#headbar" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand whiteText" href="#"><strong>AngularJS CRUD App</strong></a>
			</div>
			<div class="collapse navbar-collapse" id="headbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a class="whiteText" href="#/create">Create</a></li>
					<li><a class="whiteText" href="#/retrieve">Retrieve</a></li>
					<li><a class="whiteText" href="#/delete">Delete</a></li>

	<div id="submitDiv1" class="container" style="padding: 15px; padding-top: 2px">
		<div class="form-group has-feedback">
			<input type="search" id="sEmailRetrieve" class="form-control" ng-change="clearData()" ng-model="semail" placeholder="Enter Email Address">
			<br>
			<div class="text-center">
				<ul class="pagination pagination-lg">
					<li class="pageBtn"><a id="submit" ng-click="getList()">Get Data</a></li>
				</ul>
			</div>
		</div>
	</div>
	<br>
	<!--student informanation-->
	<div id="submitDiv1" class="container" style="padding: 15px; padding-top: 2px">
		<div class="padding" id="showData" style="display:none;">
			<div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="Name" value={{sName}}>
			</div>
			<div class="form-group has-feedback">
				<input type="email" class="form-control" placeholder="Email" value={{sEmail}}>
			</div>
			<div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="Phone" value={{sPhoneNumber}}>
			</div>
			<div class="form-group has-feedback">
				<textarea placeholder="Address" class="form-control">{{sAddress}}</textarea>
			</div>
			<div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="Department" value={{sDepartment}}>
			</div>
		</div>
	</div>
</div>
